---
- destinationDefinitionId: "079d5540-f236-4294-ba7c-ade8fd918496"
  name: "BigQuery (denormalized typed struct)"
  dockerRepository: "airbyte/destination-bigquery-denormalized"
  dockerImageTag: "0.2.2"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/bigquery"
  icon: "bigquery.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/bigquery"
    connectionSpecification:
      type: "object"
      title: "BigQuery Denormalized Typed Struct Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "project_id"
      - "dataset_id"
      properties:
        dataset_id:
          type: "string"
          title: "Default Dataset ID"
          description: "Default BigQuery Dataset ID tables are replicated to if the\
            \ source does not specify a namespace."
        project_id:
          type: "string"
          title: "Project ID"
          description: "The GCP project ID for the project containing the target BigQuery\
            \ dataset."
        loading_method:
          type: "object"
          oneOf:
          - title: "Standard Inserts"
            required:
            - "method"
            properties:
              method:
                type: "string"
                const: "Standard"
            description: "Direct uploading using streams."
            additionalProperties: false
          - title: "GCS Staging"
            required:
            - "method"
            - "gcs_bucket_name"
            - "gcs_bucket_path"
            - "credential"
            properties:
              method:
                type: "string"
                const: "GCS Staging"
              credential:
                type: "object"
                oneOf:
                - title: "HMAC key"
                  required:
                  - "credential_type"
                  - "hmac_key_access_id"
                  - "hmac_key_secret"
                  properties:
                    credential_type:
                      type: "string"
                      const: "HMAC_KEY"
                    hmac_key_secret:
                      type: "string"
                      title: "HMAC Key Secret"
                      examples:
                      - "1234567890abcdefghij1234567890ABCDEFGHIJ"
                      description: "The corresponding secret for the access ID. It\
                        \ is a 40-character base-64 encoded string."
                      airbyte_secret: true
                    hmac_key_access_id:
                      type: "string"
                      title: "HMAC Key Access ID"
                      examples:
                      - "1234567890abcdefghij1234"
                      description: "HMAC key access ID. When linked to a service account,\
                        \ this ID is 61 characters long; when linked to a user account,\
                        \ it is 24 characters long."
                      airbyte_secret: true
                title: "Credential"
              part_size_mb:
                type: "integer"
                title: "Block Size (MB) for GCS multipart upload"
                default: 5
                maximum: 525
                minimum: 5
                examples:
                - 5
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
              gcs_bucket_name:
                type: "string"
                title: "GCS Bucket Name"
                examples:
                - "airbyte_sync"
                description: "The name of the GCS bucket."
              gcs_bucket_path:
                type: "string"
                examples:
                - "data_sync/test"
                description: "Directory under the GCS bucket where data will be written."
              keep_files_in_gcs-bucket:
                enum:
                - "Delete all tmp files from GCS"
                - "Keep all tmp files in GCS"
                type: "string"
                title: "GCS tmp files afterward processing"
                default: "Delete all tmp files from GCS"
                description: "This upload method is supposed to temporary store records\
                  \ in GCS bucket. What do you want to do with data in GCS bucket\
                  \ when migration has finished?"
            description: "Writes large batches of records to a file, uploads the file\
              \ to GCS, then uses <pre>COPY INTO table</pre> to upload the file. Recommended\
              \ for large production workloads for better speed and scalability."
            additionalProperties: false
          title: "Loading Method"
          description: "Select the way that data will be uploaded to BigQuery."
        credentials_json:
          type: "string"
          title: "Credentials JSON"
          description: "The contents of the JSON service account key. Check out the\
            \ <a href=\"https://docs.airbyte.io/integrations/destinations/bigquery\"\
            >docs</a> if you need help generating this key. Default credentials will\
            \ be used if this field is left empty."
          airbyte_secret: true
        dataset_location:
          enum:
          - "US"
          - "EU"
          - "asia-east1"
          - "asia-east2"
          - "asia-northeast1"
          - "asia-northeast2"
          - "asia-northeast3"
          - "asia-south1"
          - "asia-south2"
          - "asia-southeast1"
          - "asia-southeast2"
          - "australia-southeast1"
          - "australia-southeast2"
          - "europe-central2"
          - "europe-north1"
          - "europe-west1"
          - "europe-west2"
          - "europe-west3"
          - "europe-west4"
          - "europe-west6"
          - "northamerica-northeast1"
          - "northamerica-northeast2"
          - "southamerica-east1"
          - "southamerica-west1"
          - "us-central1"
          - "us-east1"
          - "us-east4"
          - "us-west1"
          - "us-west2"
          - "us-west3"
          - "us-west4"
          type: "string"
          title: "Dataset Location"
          default: "US"
          description: "The location of the dataset. Warning: Changes made after creation\
            \ will not be applied."
        big_query_client_buffer_size_mb:
          type: "integer"
          title: "Google BigQuery client chunk size"
          default: 15
          maximum: 15
          minimum: 1
          examples:
          - "15"
          description: "Google BigQuery client's chunk (buffer) size (MIN = 1, MAX\
            \ = 15) for each table. It defaults to 15MiB. Smaller chunk size means\
            \ less memory consumption, and is recommended for big data sets. For more\
            \ details refer to the documentation <a href=\"https://googleapis.dev/python/bigquery/latest/generated/google.cloud.bigquery.client.Client.html\"\
            >here</a>"
      additionalProperties: true
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: true
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
- destinationDefinitionId: "0eeee7fb-518f-4045-bacc-9619e31c43ea"
  name: "Amazon SQS"
  dockerRepository: "airbyte/destination-amazon-sqs"
  dockerImageTag: "0.1.0"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/amazonsqs"
  icon: "amazonsqs.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/amazon-sqs"
    connectionSpecification:
      type: "object"
      title: "Destination Amazon Sqs"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "queue_url"
      - "region"
      properties:
        region:
          enum:
          - "us-east-1"
          - "us-east-2"
          - "us-west-1"
          - "us-west-2"
          - "af-south-1"
          - "ap-east-1"
          - "ap-south-1"
          - "ap-northeast-1"
          - "ap-northeast-2"
          - "ap-northeast-3"
          - "ap-southeast-1"
          - "ap-southeast-2"
          - "ca-central-1"
          - "cn-north-1"
          - "cn-northwest-1"
          - "eu-central-1"
          - "eu-north-1"
          - "eu-south-1"
          - "eu-west-1"
          - "eu-west-2"
          - "eu-west-3"
          - "sa-east-1"
          - "me-south-1"
          - "us-gov-east-1"
          - "us-gov-west-1"
          type: "string"
          order: 1
          title: "AWS Region"
          description: "AWS Region of the SQS Queue"
        queue_url:
          type: "string"
          order: 0
          title: "Queue URL"
          examples:
          - "https://sqs.eu-west-1.amazonaws.com/1234567890/my-example-queue"
          description: "URL of the SQS Queue"
        access_key:
          type: "string"
          order: 3
          title: "AWS IAM Access Key ID"
          examples:
          - "xxxxxHRNxxx3TBxxxxxx"
          description: "The Access Key ID of the AWS IAM Role to use for sending \
            \ messages"
          airbyte_secret: true
        secret_key:
          type: "string"
          order: 4
          title: "AWS IAM Secret Key"
          examples:
          - "hu+qE5exxxxT6o/ZrKsxxxxxxBhxxXLexxxxxVKz"
          description: "The Secret Key of the AWS IAM Role to use for sending messages"
          airbyte_secret: true
        message_delay:
          type: "integer"
          order: 2
          title: "Message Delay"
          examples:
          - "15"
          description: "Modify the Message Delay of the individual message from the\
            \ Queue's default (seconds)."
        message_body_key:
          type: "string"
          order: 5
          title: "Message Body Key"
          examples:
          - "myDataPath"
          description: "Use this property to extract the contents of the named key\
            \ in the input record to use as the SQS message body. If not set, the\
            \ entire content of the input record data is used as the message body."
        message_group_id:
          type: "string"
          order: 6
          title: "Message Group Id"
          examples:
          - "my-fifo-group"
          description: "The tag that specifies that a message belongs to a specific\
            \ message group. This parameter applies only to, and is REQUIRED by, FIFO\
            \ queues."
      additionalProperties: false
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "append"
