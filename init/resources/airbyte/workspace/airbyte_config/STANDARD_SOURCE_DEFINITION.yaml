    changelogUrl: "https://docs.airbyte.io/integrations/sources/mongodb-v2"
    connectionSpecification:
      type: "object"
      title: "MongoDb Source Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "database"
      properties:
        user:
          type: "string"
          order: 2
          title: "User"
          description: "The username which is used to access the database."
        database:
          type: "string"
          order: 1
          title: "Database Name"
          description: "The database you want to replicate."
        password:
          type: "string"
          order: 3
          title: "Password"
          description: "The password associated with this username."
          airbyte_secret: true
        auth_source:
          type: "string"
          order: 4
          title: "Authentication Source"
          default: "admin"
          examples:
          - "admin"
          description: "The authentication source where the user information is stored."
        instance_type:
          type: "object"
          oneOf:
          - title: "Standalone MongoDb Instance"
            required:
            - "instance"
            - "host"
            - "port"
            properties:
              tls:
                type: "boolean"
                order: 2
                title: "TLS Connection"
                default: false
                description: "Indicates whether TLS encryption protocol will be used\
                  \ to connect to MongoDB. It is recommended to use TLS connection\
                  \ if possible. For more information see <a href=\"https://docs.airbyte.io/integrations/sources/mongodb-v2\"\
                  >documentation</a>."
              host:
                type: "string"
                order: 0
                title: "Host"
                description: "The host name of the Mongo database."
              port:
                type: "integer"
                order: 1
                title: "Port"
                default: 27017
                maximum: 65536
                minimum: 0
                examples:
                - "27017"
                description: "The port of the Mongo database."
              instance:
                enum:
                - "standalone"
                type: "string"
                default: "standalone"
          - title: "Replica Set"
            required:
            - "instance"
            - "server_addresses"
            properties:
              instance:
                enum:
                - "replica"
                type: "string"
                default: "replica"
              replica_set:
                type: "string"
                order: 1
                title: "Replica Set"
