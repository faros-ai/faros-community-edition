          description: "UTC date and time in the format 2017-01-25. Any data before\
            \ this date will not be replicated."
        credentials:
          type: "object"
          order: 0
          title: "Google Credentials"
          required:
          - "developer_token"
          - "client_id"
          - "client_secret"
          - "refresh_token"
          properties:
            client_id:
              type: "string"
              title: "Client Id"
