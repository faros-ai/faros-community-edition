  name: "Postgres"
  dockerRepository: "airbyte/destination-postgres"
  dockerImageTag: "0.3.13"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/postgres"
  icon: "postgresql.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/postgres"
    connectionSpecification:
      type: "object"
      title: "Postgres Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "host"
      - "port"
      - "username"
      - "database"
      - "schema"
      properties:
        ssl:
          type: "boolean"
          order: 6
          title: "SSL Connection"
          default: false
          description: "Encrypt data using SSL."
        host:
          type: "string"
          order: 0
          title: "Host"
          description: "Hostname of the database."
        port:
          type: "integer"
          order: 1
          title: "Port"
          default: 5432
          maximum: 65536
          minimum: 0
          examples:
          - "5432"
          description: "Port of the database."
        schema:
          type: "string"
          order: 3
          title: "Default Schema"
          default: "public"
          examples:
          - "public"
          description: "The default schema tables are written to if the source does\
            \ not specify a namespace. The usual value for this field is \"public\"\
            ."
        database:
          type: "string"
          order: 2
          title: "DB Name"
          description: "Name of the database."
        password:
          type: "string"
          order: 5
          title: "Password"
          description: "Password associated with the username."
          airbyte_secret: true
        username:
          type: "string"
          order: 4
          title: "User"
          description: "Username to use to access the database."
        tunnel_method:
          type: "object"
          oneOf:
          - title: "No Tunnel"
            required:
            - "tunnel_method"
            properties:
              tunnel_method:
                type: "string"
                const: "NO_TUNNEL"
                order: 0
                description: "No ssh tunnel needed to connect to database"
          - title: "SSH Key Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "ssh_key"
            properties:
              ssh_key:
                type: "string"
                order: 4
                title: "SSH Private Key"
                multiline: true
                description: "OS-level user account ssh key credentials in RSA PEM\
                  \ format ( created with ssh-keygen -t rsa -m PEM -f myuser_rsa )"
                airbyte_secret: true
              tunnel_host:
                type: "string"
                order: 1
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
              tunnel_port:
                type: "integer"
                order: 2
                title: "SSH Connection Port"
                default: 22
                maximum: 65536
                minimum: 0
                examples:
                - "22"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
              tunnel_user:
                type: "string"
                order: 3
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host."
              tunnel_method:
                type: "string"
                const: "SSH_KEY_AUTH"
                order: 0
                description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
          - title: "Password Authentication"
            required:
