  icon: "oracle.svg"
  sourceType: "database"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/sources/oracle"
    connectionSpecification:
      type: "object"
      title: "Oracle Source Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "host"
      - "port"
      - "sid"
      - "username"
      properties:
        sid:
          type: "string"
          title: "SID (Oracle System Identifier)"
        host:
          type: "string"
          title: "Host"
          description: "Hostname of the database."
        port:
          type: "integer"
          title: "Port"
          default: 1521
          maximum: 65536
          minimum: 0
          description: "Port of the database.\nOracle Corporations recommends the\
            \ following port numbers:\n1521 - Default listening port for client connections\
            \ to the listener. \n2484 - Recommended and officially registered listening\
            \ port for client connections to the listener using TCP/IP with SSL"
        schemas:
          type: "array"
          items:
            type: "string"
          title: "Schemas"
          minItems: 1
          description: "The list of schemas to sync from. Defaults to user. Case sensitive."
          uniqueItems: true
        password:
          type: "string"
          title: "Password"
          description: "The password associated with the username."
          airbyte_secret: true
        username:
          type: "string"
          title: "User"
          description: "The username which is used to access the database."
        encryption:
          type: "object"
          oneOf:
          - title: "Unencrypted"
            required:
            - "encryption_method"
            properties:
              encryption_method:
                enum:
                - "unencrypted"
                type: "string"
                const: "unencrypted"
                default: "unencrypted"
            description: "Data transfer will not be encrypted."
            additionalProperties: false
          - title: "Native Network Encryption (NNE)"
            required:
            - "encryption_method"
            properties:
              encryption_method:
                enum:
                - "client_nne"
                type: "string"
                const: "client_nne"
                default: "client_nne"
              encryption_algorithm:
                enum:
                - "AES256"
                - "RC4_56"
                - "3DES168"
                type: "string"
                title: "Encryption Algorithm"
                default: "AES256"
                description: "This parameter defines what encryption algorithm is\
                  \ used."
            description: "The native network encryption gives you the ability to encrypt\
              \ database connections, without the configuration overhead of TCP/IP\
              \ and SSL/TLS and without the need to open and listen on different ports."
            additionalProperties: false
          - title: "TLS Encrypted (verify certificate)"
            required:
            - "encryption_method"
            - "ssl_certificate"
            properties:
              ssl_certificate:
                type: "string"
                order: 4
                title: "SSL PEM File"
                multiline: true
                description: "Privacy Enhanced Mail (PEM) files are concatenated certificate\
                  \ containers frequently used in certificate installations."
                airbyte_secret: true
              encryption_method:
                enum:
                - "encrypted_verify_certificate"
                type: "string"
                const: "encrypted_verify_certificate"
                default: "encrypted_verify_certificate"
            description: "Verify and use the certificate provided by the server."
            additionalProperties: false
          order: 6
          title: "Encryption"
          description: "The encryption method with is used when communicating with\
            \ the database."
        tunnel_method:
          type: "object"
          oneOf:
          - title: "No Tunnel"
            required:
            - "tunnel_method"
            properties:
              tunnel_method:
                type: "string"
                const: "NO_TUNNEL"
                order: 0
                description: "No ssh tunnel needed to connect to database"
          - title: "SSH Key Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "ssh_key"
            properties:
              ssh_key:
                type: "string"
                order: 4
                title: "SSH Private Key"
                multiline: true
                description: "OS-level user account ssh key credentials in RSA PEM\
                  \ format ( created with ssh-keygen -t rsa -m PEM -f myuser_rsa )"
                airbyte_secret: true
              tunnel_host:
                type: "string"
                order: 1
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
              tunnel_port:
                type: "integer"
                order: 2
                title: "SSH Connection Port"
                default: 22
                maximum: 65536
                minimum: 0
                examples:
                - "22"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
              tunnel_user:
                type: "string"
                order: 3
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host."
              tunnel_method:
                type: "string"
                const: "SSH_KEY_AUTH"
                order: 0
                description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
          - title: "Password Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "tunnel_user_password"
            properties:
              tunnel_host:
                type: "string"
                order: 1
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
              tunnel_port:
                type: "integer"
                order: 2
                title: "SSH Connection Port"
                default: 22
                maximum: 65536
                minimum: 0
                examples:
                - "22"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
              tunnel_user:
                type: "string"
                order: 3
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host"
              tunnel_method:
                type: "string"
                const: "SSH_PASSWORD_AUTH"
                order: 0
                description: "Connect through a jump server tunnel host using username\
                  \ and password authentication"
              tunnel_user_password:
                type: "string"
                order: 4
                title: "Password"
                description: "OS-level password for logging into the jump server host"
                airbyte_secret: true
          title: "SSH Tunnel Method"
          description: "Whether to initiate an SSH tunnel before connecting to the\
            \ database, and if so, which kind of authentication to use."
      additionalProperties: false
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes: []
