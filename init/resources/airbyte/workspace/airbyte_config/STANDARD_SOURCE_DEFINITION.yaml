                type: "string"
                title: "Client Secret"
                description: "The Client Secret of your Google Search Console developer\
                  \ application."
                airbyte_secret: true
              refresh_token:
                type: "string"
                title: "Refresh Token"
                description: "The token for obtaining new access token."
                airbyte_secret: true
          - type: "object"
            title: "Service Account Key Authentication"
            required:
            - "auth_type"
            - "service_account_info"
            - "email"
