  name: "MS SQL Server"
  dockerRepository: "airbyte/destination-mssql"
  dockerImageTag: "0.1.13"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/mssql"
  icon: "mssql.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/mssql"
    connectionSpecification:
      type: "object"
      title: "MS SQL Server Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "host"
      - "port"
      - "username"
      - "database"
      - "schema"
      properties:
        host:
          type: "string"
          order: 0
          title: "Host"
          description: "The host name of the MSSQL database."
        port:
          type: "integer"
          order: 1
          title: "Port"
          default: 1433
          maximum: 65536
          minimum: 0
          examples:
          - "1433"
          description: "The port of the MSSQL database."
        schema:
          type: "string"
          order: 3
          title: "Default Schema"
          default: "public"
          examples:
          - "public"
          description: "The default schema tables are written to if the source does\
            \ not specify a namespace. The usual value for this field is \"public\"\
            ."
        database:
          type: "string"
          order: 2
          title: "DB Name"
          description: "The name of the MSSQL database."
        password:
          type: "string"
          order: 5
          title: "Password"
          description: "The password associated with this username."
          airbyte_secret: true
        username:
          type: "string"
          order: 4
          title: "User"
          description: "The username which is used to access the database."
        ssl_method:
          type: "object"
          oneOf:
          - type: "object"
            title: "Unencrypted"
            required:
            - "ssl_method"
            properties:
              ssl_method:
                enum:
                - "unencrypted"
                type: "string"
                default: "unencrypted"
            description: "The data transfer will not be encrypted."
            additionalProperties: false
          - type: "object"
            title: "Encrypted (trust server certificate)"
            required:
            - "ssl_method"
            properties:
              ssl_method:
                enum:
                - "encrypted_trust_server_certificate"
                type: "string"
                default: "encrypted_trust_server_certificate"
            description: "Use the certificate provided by the server without verification.\
              \ (For testing purposes only!)"
            additionalProperties: false
          - type: "object"
            title: "Encrypted (verify certificate)"
            required:
            - "ssl_method"
            - "trustStoreName"
            - "trustStorePassword"
            properties:
              ssl_method:
                enum:
                - "encrypted_verify_certificate"
                type: "string"
                default: "encrypted_verify_certificate"
              hostNameInCertificate:
                type: "string"
                order: 7
                title: "Host Name In Certificate"
                description: "Specifies the host name of the server. The value of\
                  \ this property must match the subject property of the certificate."
            description: "Verify and use the certificate provided by the server."
            additionalProperties: false
          order: 6
          title: "SSL Method"
          description: "The encryption method which is used to communicate with the\
            \ database."
        tunnel_method:
          type: "object"
          oneOf:
          - title: "No Tunnel"
            required:
            - "tunnel_method"
            properties:
              tunnel_method:
                type: "string"
                const: "NO_TUNNEL"
                order: 0
                description: "No ssh tunnel needed to connect to database"
          - title: "SSH Key Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "ssh_key"
            properties:
              ssh_key:
                type: "string"
                order: 4
                title: "SSH Private Key"
                multiline: true
                description: "OS-level user account ssh key credentials in RSA PEM\
                  \ format ( created with ssh-keygen -t rsa -m PEM -f myuser_rsa )"
                airbyte_secret: true
              tunnel_host:
                type: "string"
                order: 1
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
              tunnel_port:
                type: "integer"
                order: 2
                title: "SSH Connection Port"
                default: 22
                maximum: 65536
                minimum: 0
                examples:
                - "22"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
              tunnel_user:
                type: "string"
                order: 3
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host."
              tunnel_method:
                type: "string"
                const: "SSH_KEY_AUTH"
                order: 0
                description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
          - title: "Password Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "tunnel_user_password"
            properties:
              tunnel_host:
                type: "string"
                order: 1
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
              tunnel_port:
                type: "integer"
                order: 2
                title: "SSH Connection Port"
                default: 22
                maximum: 65536
                minimum: 0
                examples:
                - "22"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
              tunnel_user:
                type: "string"
                order: 3
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host"
              tunnel_method:
                type: "string"
                const: "SSH_PASSWORD_AUTH"
                order: 0
                description: "Connect through a jump server tunnel host using username\
                  \ and password authentication"
              tunnel_user_password:
                type: "string"
                order: 4
                title: "Password"
                description: "OS-level password for logging into the jump server host"
                airbyte_secret: true
          title: "SSH Tunnel Method"
          description: "Whether to initiate an SSH tunnel before connecting to the\
            \ database, and if so, which kind of authentication to use."
      additionalProperties: true
    supportsIncremental: true
    supportsNormalization: true
    supportsDBT: true
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
    - "append_dedup"
