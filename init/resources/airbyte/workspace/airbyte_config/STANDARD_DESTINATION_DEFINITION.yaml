  name: "Google Cloud Storage (GCS)"
  dockerRepository: "airbyte/destination-gcs"
  dockerImageTag: "0.1.19"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/gcs"
  icon: "googlecloudstorage.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/gcs"
    connectionSpecification:
      type: "object"
      title: "GCS Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "gcs_bucket_name"
      - "gcs_bucket_path"
      - "gcs_bucket_region"
      - "credential"
      - "format"
      properties:
        format:
          type: "object"
          oneOf:
          - title: "Avro: Apache Avro"
            required:
            - "format_type"
            - "compression_codec"
            properties:
              format_type:
                enum:
                - "Avro"
                type: "string"
                default: "Avro"
              part_size_mb:
                type: "integer"
                title: "Block Size (MB) for GCS multipart upload"
                default: 5
                examples:
                - 5
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
              compression_codec:
                type: "object"
                oneOf:
                - title: "No Compression"
                  required:
                  - "codec"
                  properties:
                    codec:
                      enum:
                      - "no compression"
                      type: "string"
                      default: "no compression"
                - title: "Deflate"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      enum:
                      - "Deflate"
                      type: "string"
                      default: "Deflate"
                    compression_level:
                      type: "integer"
                      title: "Deflate level"
                      default: 0
                      maximum: 9
                      minimum: 0
                      description: "0: no compression & fastest, 9: best compression\
                        \ & slowest."
                - title: "bzip2"
                  required:
                  - "codec"
                  properties:
                    codec:
                      enum:
                      - "bzip2"
                      type: "string"
                      default: "bzip2"
                - title: "xz"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      enum:
                      - "xz"
                      type: "string"
                      default: "xz"
                    compression_level:
                      type: "integer"
                      title: "Compression Level"
                      default: 6
                      maximum: 9
                      minimum: 0
                      description: "See <a href=\"https://commons.apache.org/proper/commons-compress/apidocs/org/apache/commons/compress/compressors/xz/XZCompressorOutputStream.html#XZCompressorOutputStream-java.io.OutputStream-int-\"\
                        >here</a> for details."
                - title: "zstandard"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      enum:
                      - "zstandard"
                      type: "string"
                      default: "zstandard"
                    include_checksum:
                      type: "boolean"
                      title: "Include Checksum"
                      default: false
                      description: "If true, include a checksum with each data block."
                    compression_level:
                      type: "integer"
                      title: "Compression Level"
                      default: 3
                      maximum: 22
                      minimum: -5
                      description: "Negative levels are 'fast' modes akin to lz4 or\
                        \ snappy, levels above 9 are generally for archival purposes,\
                        \ and levels above 18 use a lot of memory."
                - title: "snappy"
                  required:
                  - "codec"
                  properties:
                    codec:
                      enum:
                      - "snappy"
                      type: "string"
                      default: "snappy"
                title: "Compression Codec"
                description: "The compression algorithm used to compress data. Default\
                  \ to no compression."
          - title: "CSV: Comma-Separated Values"
            required:
            - "format_type"
            - "flattening"
            properties:
              flattening:
                enum:
                - "No flattening"
                - "Root level flattening"
                type: "string"
                title: "Normalization (Flattening)"
                default: "No flattening"
                description: "Whether the input json data should be normalized (flattened)\
                  \ in the output CSV. Please refer to docs for details."
              format_type:
                enum:
                - "CSV"
                type: "string"
                default: "CSV"
              part_size_mb:
                type: "integer"
                title: "Block Size (MB) for GCS multipart upload"
                default: 5
                examples:
                - 5
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
          - title: "JSON Lines: newline-delimited JSON"
            required:
            - "format_type"
            properties:
              format_type:
                enum:
                - "JSONL"
                type: "string"
                default: "JSONL"
              part_size_mb:
                type: "integer"
                title: "Block Size (MB) for GCS multipart upload"
                default: 5
                examples:
                - 5
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
          - title: "Parquet: Columnar Storage"
            required:
            - "format_type"
            properties:
              format_type:
                enum:
                - "Parquet"
                type: "string"
                default: "Parquet"
              page_size_kb:
                type: "integer"
                title: "Page Size (KB)"
                default: 1024
                examples:
                - 1024
                description: "The page size is for compression. A block is composed\
                  \ of pages. A page is the smallest unit that must be read fully\
                  \ to access a single record. If this value is too small, the compression\
                  \ will deteriorate. Default: 1024 KB."
              block_size_mb:
                type: "integer"
                title: "Block Size (Row Group Size) (MB)"
                default: 128
                examples:
                - 128
                description: "This is the size of a row group being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will improve\
                  \ the IO when reading, but consume more memory when writing. Default:\
                  \ 128 MB."
              compression_codec:
                enum:
                - "UNCOMPRESSED"
                - "SNAPPY"
                - "GZIP"
                - "LZO"
                - "BROTLI"
                - "LZ4"
                - "ZSTD"
                type: "string"
                title: "Compression Codec"
                default: "UNCOMPRESSED"
                description: "The compression algorithm used to compress data pages."
              dictionary_encoding:
                type: "boolean"
                title: "Dictionary Encoding"
                default: true
                description: "Default: true."
              max_padding_size_mb:
                type: "integer"
                title: "Max Padding Size (MB)"
                default: 8
                examples:
                - 8
                description: "Maximum size allowed as padding to align row groups.\
                  \ This is also the minimum size of a row group. Default: 8 MB."
              dictionary_page_size_kb:
                type: "integer"
                title: "Dictionary Page Size (KB)"
                default: 1024
                examples:
                - 1024
                description: "There is one dictionary page per column per row group\
                  \ when dictionary encoding is used. The dictionary page size works\
                  \ like the page size but for dictionary. Default: 1024 KB."
          title: "Output Format"
          description: "Output data format"
        credential:
          type: "object"
          oneOf:
          - title: "HMAC Key"
            required:
            - "credential_type"
            - "hmac_key_access_id"
            - "hmac_key_secret"
            properties:
              credential_type:
                enum:
                - "HMAC_KEY"
                type: "string"
                default: "HMAC_KEY"
              hmac_key_secret:
                type: "string"
                title: "HMAC Key Secret"
                examples:
                - "1234567890abcdefghij1234567890ABCDEFGHIJ"
                description: "The corresponding secret for the access ID. It is a\
                  \ 40-character base-64 encoded string."
                airbyte_secret: true
              hmac_key_access_id:
                type: "string"
                title: "HMAC Key Access ID"
                examples:
                - "1234567890abcdefghij1234"
                description: "HMAC key access ID. When linked to a service account,\
                  \ this ID is 61 characters long; when linked to a user account,\
                  \ it is 24 characters long."
                airbyte_secret: true
          title: "Credential"
        gcs_bucket_name:
          type: "string"
          title: "GCS Bucket Name"
          examples:
          - "airbyte_sync"
          description: "You can find the bucket name in the  App Engine Admin console\
            \ Application Settings page, under the label  Google Cloud Storage Bucket."
        gcs_bucket_path:
          type: "string"
          examples:
          - "data_sync/test"
          description: "GCS Bucket Path string Subdirectory under the above bucket\
            \ to sync the data into."
        gcs_bucket_region:
          enum:
          - ""
          - "-- North America --"
          - "northamerica-northeast1"
          - "northamerica-northeast2"
          - "us-central1"
          - "us-east1"
          - "us-east4"
          - "us-west1"
          - "us-west2"
          - "us-west3"
          - "us-west4"
          - "-- South America --"
          - "southamerica-east1"
          - "southamerica-west1"
          - "-- Europe --"
          - "europe-central2"
          - "europe-north1"
          - "europe-west1"
          - "europe-west2"
          - "europe-west3"
          - "europe-west4"
          - "europe-west6"
          - "-- Asia --"
          - "asia-east1"
          - "asia-east2"
          - "asia-northeast1"
          - "asia-northeast2"
          - "asia-northeast3"
          - "asia-south1"
          - "asia-south2"
          - "asia-southeast1"
          - "asia-southeast2"
          - "-- Australia --"
          - "australia-southeast1"
          - "australia-southeast2"
          - "-- Multi-regions --"
          - "asia"
          - "eu"
          - "us"
          - "-- Dual-regions --"
          - "asia1"
          - "eur4"
          - "nam4"
          type: "string"
          title: "GCS Bucket Region"
          default: ""
          description: "Select a Region of the GCS Bucket."
      additionalProperties: false
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
    $schema: "http://json-schema.org/draft-07/schema#"
