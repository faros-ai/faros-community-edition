  name: "E2E Testing"
  dockerRepository: "airbyte/destination-e2e-test"
  dockerImageTag: "0.2.1"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/e2e-test"
  icon: "airbyte.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/e2e-test"
    connectionSpecification:
      type: "object"
      oneOf:
      - title: "Logging"
        required:
        - "type"
        - "logging_config"
        properties:
          type:
            type: "string"
            const: "LOGGING"
            default: "LOGGING"
          logging_config:
            type: "object"
            oneOf:
            - type: "object"
              title: "First N Entries"
              required:
              - "logging_type"
              - "max_entry_count"
              properties:
                logging_type:
                  enum:
                  - "FirstN"
                  type: "string"
                  default: "FirstN"
                max_entry_count:
                  type: "number"
                  title: "N"
                  default: 100
                  maximum: 1000
                  minimum: 1
                  examples:
                  - 100
                  description: "Number of entries to log. This destination is for\
                    \ testing only. So it won't make sense to log infinitely. The\
                    \ maximum is 1,000 entries."
              description: "Log first N entries per stream."
            - type: "object"
              title: "Every N-th Entry"
              required:
              - "logging_type"
              - "nth_entry_to_log"
              - "max_entry_count"
              properties:
                logging_type:
                  enum:
                  - "EveryNth"
                  type: "string"
                  default: "EveryNth"
                max_entry_count:
                  type: "number"
                  title: "Max Log Entries"
                  default: 100
                  maximum: 1000
                  minimum: 1
                  examples:
                  - 100
                  description: "Max number of entries to log. This destination is\
                    \ for testing only. So it won't make sense to log infinitely.\
                    \ The maximum is 1,000 entries."
                nth_entry_to_log:
                  type: "number"
                  title: "N"
                  example:
                  - 3
                  maximum: 1000
                  minimum: 1
                  description: "The N-th entry to log for each stream. N starts from\
                    \ 1. For example, when N = 1, every entry is logged; when N =\
                    \ 2, every other entry is logged; when N = 3, one out of three\
                    \ entries is logged."
              description: "For each stream, log every N-th entry with a maximum cap."
            - type: "object"
              title: "Random Sampling"
              required:
              - "logging_type"
              - "sampling_ratio"
              - "max_entry_count"
              properties:
                seed:
                  type: "number"
                  title: "Random Number Generator Seed"
                  examples:
                  - 1900
                  description: "When the seed is unspecified, the current time millis\
                    \ will be used as the seed."
                logging_type:
                  enum:
                  - "RandomSampling"
                  type: "string"
                  default: "RandomSampling"
                sampling_ratio:
                  type: "number"
                  title: "Sampling Ratio"
                  default: 0.001
                  maximum: 1
                  minimum: 0
                  examples:
                  - 0.001
                  description: "A positive floating number smaller than 1."
                max_entry_count:
                  type: "number"
                  title: "Max Log Entries"
                  default: 100
                  maximum: 1000
                  minimum: 1
                  examples:
                  - 100
                  description: "Max number of entries to log. This destination is\
                    \ for testing only. So it won't make sense to log infinitely.\
                    \ The maximum is 1,000 entries."
              description: "For each stream, randomly log a percentage of the entries\
                \ with a maximum cap."
            title: "Logging Configuration"
            description: "Configurate how the messages are logged."
      - title: "Silent"
        required:
        - "type"
        properties:
          type:
            type: "string"
            const: "SILENT"
            default: "SILENT"
      - title: "Throttled"
        required:
        - "type"
        - "millis_per_record"
        properties:
          type:
            type: "string"
            const: "THROTTLED"
            default: "THROTTLED"
          millis_per_record:
            type: "integer"
            description: "Number of milli-second to pause in between records."
      - title: "Failing"
        required:
        - "type"
        - "num_messages"
        properties:
          type:
            type: "string"
            const: "FAILING"
            default: "FAILING"
          num_messages:
            type: "integer"
            description: "Number of messages after which to fail."
      title: "E2E Test Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
