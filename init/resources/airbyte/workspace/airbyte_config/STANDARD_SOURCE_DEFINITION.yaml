      - "auth_type"
      predicate_value: "Client"
      oauth_config_specification:
        complete_oauth_output_specification:
          type: "object"
          properties:
            refresh_token:
              type: "string"
              path_in_connector_config:
              - "credentials"
              - "refresh_token"
          additionalProperties: false
        complete_oauth_server_input_specification:
          type: "object"
          properties:
            client_id:
              type: "string"
            client_secret:
              type: "string"
          additionalProperties: false
        complete_oauth_server_output_specification:
          type: "object"
          properties:
            client_id:
              type: "string"
              path_in_connector_config:
              - "credentials"
              - "client_id"
            client_secret:
              type: "string"
              path_in_connector_config:
              - "credentials"
              - "client_secret"
          additionalProperties: false
