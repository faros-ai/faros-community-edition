  documentationUrl: "https://docs.airbyte.io/integrations/destinations/snowflake"
  icon: "snowflake.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/snowflake"
    connectionSpecification:
      type: "object"
      title: "Snowflake Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "host"
      - "role"
      - "warehouse"
      - "database"
      - "schema"
      - "username"
      - "password"
      properties:
        host:
          type: "string"
          order: 0
          title: "Host"
          examples:
          - "accountname.us-east-2.aws.snowflakecomputing.com"
          description: "Host domain of the snowflake instance (must include the account,\
            \ region, cloud environment, and end with snowflakecomputing.com)."
        role:
          type: "string"
          order: 1
          title: "Role"
          examples:
          - "AIRBYTE_ROLE"
          description: "The role you created for Airbyte to access Snowflake."
        schema:
          type: "string"
          order: 4
          title: "Default Schema"
          examples:
          - "AIRBYTE_SCHEMA"
          description: "The default Snowflake schema tables are written to if the\
            \ source does not specify a namespace. Schema name would be transformed\
            \ to allowed by Snowflake if it not follow Snowflake Naming Conventions\
            \ https://docs.airbyte.io/integrations/destinations/snowflake#notes-about-snowflake-naming-conventions "
        database:
          type: "string"
          order: 3
          title: "Database"
          examples:
          - "AIRBYTE_DATABASE"
          description: "The database you created for Airbyte to sync data into."
        password:
          type: "string"
          order: 6
          title: "Password"
          description: "Password associated with the username."
          airbyte_secret: true
        username:
          type: "string"
          order: 5
          title: "Username"
          examples:
          - "AIRBYTE_USER"
          description: "The username you created to allow Airbyte to access the database."
        warehouse:
          type: "string"
          order: 2
          title: "Warehouse"
          examples:
          - "AIRBYTE_WAREHOUSE"
          description: "The warehouse you created for Airbyte to sync data into."
        loading_method:
          type: "object"
          oneOf:
          - title: "[Recommended] Internal Staging"
            required:
            - "method"
            properties:
              method:
                enum:
                - "Internal Staging"
                type: "string"
                default: "Internal Staging"
            description: "Writes large batches of records to a file, uploads the file\
              \ to Snowflake, then uses <pre>COPY INTO table</pre> to upload the file.\
              \ Recommended for large production workloads for better speed and scalability."
            additionalProperties: false
          - title: "Standard Inserts"
            required:
            - "method"
            properties:
              method:
                enum:
                - "Standard"
                type: "string"
                default: "Standard"
            description: "Uses <pre>INSERT</pre> statements to send batches of records\
              \ to Snowflake. Easiest (no setup) but not recommended for large production\
              \ workloads due to slow speed."
            additionalProperties: false
          - title: "AWS S3 Staging"
            required:
            - "method"
            - "s3_bucket_name"
            - "access_key_id"
            - "secret_access_key"
            properties:
              method:
                enum:
                - "S3 Staging"
                type: "string"
                order: 0
                default: "S3 Staging"
              part_size:
                type: "integer"
                order: 5
                title: "Stream Part Size"
                default: 5
                examples:
                - 5
                description: "Optional. Increase this if syncing tables larger than\
                  \ 100GB. Only relevant for COPY. Files are streamed to S3 in parts.\
                  \ This determines the size of each part, in MBs. As S3 has a limit\
                  \ of 10,000 parts per file, part size affects the table size. This\
                  \ is 10MB by default, resulting in a default limit of 100GB tables.\
                  \ Note, a larger part size will result in larger memory requirements.\
                  \ A rule of thumb is to multiply the part size by 10 to get the\
                  \ memory requirement. Modify this with care."
              access_key_id:
                type: "string"
                order: 3
                title: "S3 Key Id"
                description: "The Access Key Id granting allow one to access the above\
                  \ S3 staging bucket. Airbyte requires Read and Write permissions\
                  \ to the given bucket."
                airbyte_secret: true
              s3_bucket_name:
                type: "string"
                order: 1
                title: "S3 Bucket Name"
                examples:
                - "airbyte.staging"
                description: "The name of the staging S3 bucket. Airbyte will write\
                  \ files to this bucket and read them via <pre>COPY</pre> statements\
                  \ on Snowflake."
              s3_bucket_region:
                enum:
                - ""
                - "us-east-1"
                - "us-east-2"
                - "us-west-1"
                - "us-west-2"
                - "af-south-1"
                - "ap-east-1"
                - "ap-south-1"
                - "ap-northeast-1"
                - "ap-northeast-2"
                - "ap-northeast-3"
                - "ap-southeast-1"
                - "ap-southeast-2"
                - "ca-central-1"
                - "cn-north-1"
                - "cn-northwest-1"
                - "eu-central-1"
                - "eu-west-1"
                - "eu-west-2"
                - "eu-west-3"
                - "eu-south-1"
                - "eu-north-1"
                - "sa-east-1"
                - "me-south-1"
                type: "string"
                order: 2
                title: "S3 Bucket Region"
                default: ""
                description: "The region of the S3 staging bucket to use if utilising\
                  \ a copy strategy."
              secret_access_key:
                type: "string"
                order: 4
                title: "S3 Access Key"
                description: "The corresponding secret to the above access key id."
                airbyte_secret: true
            description: "Writes large batches of records to a file, uploads the file\
              \ to S3, then uses <pre>COPY INTO table</pre> to upload the file. Recommended\
              \ for large production workloads for better speed and scalability."
            additionalProperties: false
          - title: "GCS Staging"
            required:
            - "method"
            - "project_id"
            - "bucket_name"
            - "credentials_json"
            properties:
              method:
                enum:
                - "GCS Staging"
                type: "string"
                order: 0
                default: "GCS Staging"
              project_id:
                type: "string"
                order: 1
                title: "GCP Project ID"
                examples:
                - "my-project"
                description: "The name of the GCP project ID for your credentials."
              bucket_name:
                type: "string"
                order: 2
                title: "GCS Bucket Name"
                examples:
                - "airbyte-staging"
                description: "The name of the staging GCS bucket. Airbyte will write\
                  \ files to this bucket and read them via <pre>COPY</pre> statements\
                  \ on Snowflake."
              credentials_json:
                type: "string"
                order: 3
                title: "Google Application Credentials"
                multiline: true
                description: "The contents of the JSON key file that has read/write\
                  \ permissions to the staging GCS bucket. You will separately need\
                  \ to grant bucket access to your Snowflake GCP service account.\
                  \ See the <a href=\"https://cloud.google.com/iam/docs/creating-managing-service-account-keys#creating_service_account_keys\"\
                  >GCP docs</a> for more information on how to generate a JSON key\
                  \ for your service account."
                airbyte_secret: true
            description: "Writes large batches of records to a file, uploads the file\
              \ to GCS, then uses <pre>COPY INTO table</pre> to upload the file. Recommended\
              \ for large production workloads for better speed and scalability."
            additionalProperties: false
          order: 7
          title: "Loading Method"
          description: "Loading method used to send data to Snowflake."
      additionalProperties: true
    supportsIncremental: true
    supportsNormalization: true
    supportsDBT: true
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
    - "append_dedup"
- destinationDefinitionId: "4816b78f-1489-44c1-9060-4b19d5fa9362"
  name: "S3"
  dockerRepository: "airbyte/destination-s3"
  dockerImageTag: "0.2.2"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/s3"
  icon: "s3.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/s3"
    connectionSpecification:
      type: "object"
      title: "S3 Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "s3_bucket_name"
      - "s3_bucket_path"
      - "s3_bucket_region"
      - "access_key_id"
      - "secret_access_key"
      - "format"
      properties:
        format:
          type: "object"
          oneOf:
          - title: "Avro: Apache Avro"
            required:
            - "format_type"
            - "compression_codec"
            properties:
              format_type:
                enum:
                - "Avro"
                type: "string"
                default: "Avro"
              part_size_mb:
                type: "integer"
                title: "Block Size (MB) for Amazon S3 multipart upload"
                default: 5
                maximum: 525
                minimum: 5
                examples:
                - 5
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
              compression_codec:
                type: "object"
                oneOf:
                - title: "no compression"
                  required:
                  - "codec"
                  properties:
                    codec:
                      enum:
                      - "no compression"
                      type: "string"
                      default: "no compression"
                - title: "Deflate"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      enum:
                      - "Deflate"
                      type: "string"
                      default: "Deflate"
                    compression_level:
                      type: "integer"
                      title: "Deflate level"
                      default: 0
                      maximum: 9
                      minimum: 0
                      description: "0: no compression & fastest, 9: best compression\
                        \ & slowest."
                - title: "bzip2"
                  required:
                  - "codec"
                  properties:
                    codec:
                      enum:
                      - "bzip2"
                      type: "string"
                      default: "bzip2"
                - title: "xz"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      enum:
                      - "xz"
                      type: "string"
                      default: "xz"
                    compression_level:
                      type: "integer"
                      title: "Compression level"
                      default: 6
                      maximum: 9
                      minimum: 0
                      description: "See <a href=\"https://commons.apache.org/proper/commons-compress/apidocs/org/apache/commons/compress/compressors/xz/XZCompressorOutputStream.html#XZCompressorOutputStream-java.io.OutputStream-int-\"\
                        >here</a> for details."
                - title: "zstandard"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      enum:
                      - "zstandard"
                      type: "string"
                      default: "zstandard"
                    include_checksum:
                      type: "boolean"
                      title: "Include checksum"
                      default: false
                      description: "If true, include a checksum with each data block."
                    compression_level:
                      type: "integer"
                      title: "Compression level"
                      default: 3
                      maximum: 22
                      minimum: -5
                      description: "Negative levels are 'fast' modes akin to lz4 or\
                        \ snappy, levels above 9 are generally for archival purposes,\
                        \ and levels above 18 use a lot of memory."
                - title: "snappy"
                  required:
                  - "codec"
                  properties:
                    codec:
                      enum:
                      - "snappy"
                      type: "string"
                      default: "snappy"
                title: "Compression Codec"
                description: "The compression algorithm used to compress data. Default\
                  \ to no compression."
          - title: "CSV: Comma-Separated Values"
            required:
            - "format_type"
            - "flattening"
            properties:
              flattening:
                enum:
                - "No flattening"
                - "Root level flattening"
                type: "string"
                title: "Normalization (Flattening)"
                default: "No flattening"
                description: "Whether the input json data should be normalized (flattened)\
                  \ in the output CSV. Please refer to docs for details."
              format_type:
                enum:
                - "CSV"
                type: "string"
                default: "CSV"
              part_size_mb:
                type: "integer"
                title: "Block Size (MB) for Amazon S3 multipart upload"
                default: 5
                examples:
                - 5
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
          - title: "JSON Lines: newline-delimited JSON"
            required:
            - "format_type"
            properties:
              format_type:
                enum:
                - "JSONL"
                type: "string"
                default: "JSONL"
              part_size_mb:
                type: "integer"
                title: "Block Size (MB) for Amazon S3 multipart upload"
                default: 5
                examples:
                - 5
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
          - title: "Parquet: Columnar Storage"
            required:
            - "format_type"
            properties:
              format_type:
                enum:
                - "Parquet"
                type: "string"
                default: "Parquet"
              page_size_kb:
                type: "integer"
                title: "Page Size (KB)"
                default: 1024
                examples:
                - 1024
                description: "The page size is for compression. A block is composed\
                  \ of pages. A page is the smallest unit that must be read fully\
                  \ to access a single record. If this value is too small, the compression\
                  \ will deteriorate. Default: 1024 KB."
              block_size_mb:
                type: "integer"
                title: "Block Size (Row Group Size) (MB)"
                default: 128
                examples:
                - 128
                description: "This is the size of a row group being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will improve\
                  \ the IO when reading, but consume more memory when writing. Default:\
                  \ 128 MB."
              compression_codec:
                enum:
                - "UNCOMPRESSED"
                - "SNAPPY"
                - "GZIP"
                - "LZO"
                - "BROTLI"
                - "LZ4"
                - "ZSTD"
                type: "string"
                title: "Compression Codec"
                default: "UNCOMPRESSED"
                description: "The compression algorithm used to compress data pages."
              dictionary_encoding:
                type: "boolean"
                title: "Dictionary Encoding"
                default: true
                description: "Default: true."
              max_padding_size_mb:
                type: "integer"
                title: "Max Padding Size (MB)"
                default: 8
                examples:
                - 8
                description: "Maximum size allowed as padding to align row groups.\
                  \ This is also the minimum size of a row group. Default: 8 MB."
              dictionary_page_size_kb:
                type: "integer"
                title: "Dictionary Page Size (KB)"
                default: 1024
                examples:
                - 1024
                description: "There is one dictionary page per column per row group\
                  \ when dictionary encoding is used. The dictionary page size works\
                  \ like the page size but for dictionary. Default: 1024 KB."
          title: "Output Format"
          description: "Output data format"
        s3_endpoint:
          type: "string"
          title: "Endpoint"
          default: ""
          examples:
          - "http://localhost:9000"
          description: "This is your S3 endpoint url.(if you are working with AWS\
            \ S3, just leave empty)."
        access_key_id:
          type: "string"
          title: "S3 Key Id"
          examples:
          - "A012345678910EXAMPLE"
          description: "The access key id to access the S3 bucket. Airbyte requires\
            \ Read and Write permissions to the given bucket."
          airbyte_secret: true
        s3_bucket_name:
          type: "string"
          title: "S3 Bucket Name"
          examples:
          - "airbyte_sync"
          description: "The name of the S3 bucket."
        s3_bucket_path:
          type: "string"
          examples:
          - "data_sync/test"
          description: "Directory under the S3 bucket where data will be written."
        s3_bucket_region:
          enum:
          - ""
          - "us-east-1"
          - "us-east-2"
          - "us-west-1"
          - "us-west-2"
          - "af-south-1"
          - "ap-east-1"
          - "ap-south-1"
          - "ap-northeast-1"
          - "ap-northeast-2"
          - "ap-northeast-3"
          - "ap-southeast-1"
          - "ap-southeast-2"
          - "ca-central-1"
          - "cn-north-1"
          - "cn-northwest-1"
          - "eu-central-1"
          - "eu-north-1"
          - "eu-south-1"
          - "eu-west-1"
          - "eu-west-2"
          - "eu-west-3"
          - "sa-east-1"
          - "me-south-1"
          - "us-gov-east-1"
          - "us-gov-west-1"
          type: "string"
          title: "S3 Bucket Region"
          default: ""
          description: "The region of the S3 bucket."
        secret_access_key:
          type: "string"
          title: "S3 Access Key"
          examples:
          - "a012345678910ABCDEFGH/AbCdEfGhEXAMPLEKEY"
          description: "The corresponding secret to the access key id."
          airbyte_secret: true
      additionalProperties: false
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
- destinationDefinitionId: "68f351a7-2745-4bef-ad7f-996b8e51bb8c"
  name: "ElasticSearch"
  dockerRepository: "airbyte/destination-elasticsearch"
  dockerImageTag: "0.1.0"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/elasticsearch"
  icon: "elasticsearch.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/elasticsearch"
    connectionSpecification:
      type: "object"
      title: "Elasticsearch Connection Configuration"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "endpoint"
      properties:
        upsert:
          type: "boolean"
          title: "Upsert Records"
          default: true
          description: "If a primary key identifier is defined in the source, an upsert\
            \ will be performed using the primary key value as the elasticsearch doc\
            \ id. Does not support composite primary keys."
        endpoint:
          type: "string"
          title: "Server Endpoint"
          description: "The full url of the Elasticsearch server"
        authenticationMethod:
          type: "object"
          oneOf:
          - title: "None"
            required:
            - "method"
            properties:
              method:
                type: "string"
                const: "none"
            description: "No authentication will be used"
            additionalProperties: false
          - title: "Api Key/Secret"
            required:
            - "method"
            - "apiKeyId"
            - "apiKeySecret"
            properties:
              method:
                type: "string"
                const: "secret"
              apiKeyId:
                type: "string"
                title: "API Key ID"
                description: "The Key ID to used when accessing an enterprise Elasticsearch\
                  \ instance."
              apiKeySecret:
                type: "string"
                title: "API Key Secret"
                description: "The secret associated with the API Key ID."
                airbyte_secret: true
            description: "Use a api key and secret combination to authenticate"
            additionalProperties: false
          - title: "Username/Password"
            required:
            - "method"
            - "username"
            - "password"
            properties:
              method:
                type: "string"
                const: "basic"
              password:
                type: "string"
                title: "Password"
                description: "Basic auth password to access a secure Elasticsearch\
                  \ server"
                airbyte_secret: true
              username:
                type: "string"
                title: "Username"
                description: "Basic auth username to access a secure Elasticsearch\
                  \ server"
            description: "Basic auth header with a username and password"
            additionalProperties: false
          title: "Authentication Method"
          description: "The type of authentication to be used"
      additionalProperties: false
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
    supportsNamespaces: true
- destinationDefinitionId: "6c6366b8-11f9-419a-8cdc-9209def71e1f"
  name: "Faros Destination"
  dockerRepository: "farosai/airbyte-faros-destination"
  dockerImageTag: "0.1.36"
  documentationUrl: "https://docs.faros.ai"
  spec:
    documentationUrl: "https://docs.faros.ai"
    connectionSpecification:
      type: "object"
      title: "Faros Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "edition_configs"
      properties:
        origin:
          type: "string"
          order: 1
          title: "Origin name"
          examples:
          - "my-faros-destination"
          description: "The Faros origin name used for uploaded entries. Must be unique."
        dry_run:
          type: "boolean"
          order: 2
          title: "Dry run"
          default: false
          description: "Process all input records but avoid writing into Faros API"
        jsonata_mode:
          enum:
          - "FALLBACK"
          - "OVERRIDE"
          type: "string"
          order: 5
          title: "JSONata apply mode"
          default: "FALLBACK"
          description: "JSONata apply mode when converting input records."
        edition_configs:
          type: "object"
          oneOf:
          - type: "object"
            title: "Community Edition"
            required:
            - "hasura_url"
            properties:
              edition:
                type: "string"
                const: "community"
                title: "Community Edition"
                description: "Community Edition"
              hasura_url:
                type: "string"
                title: "Hasura URL"
                default: "http://localhost:8080"
                description: "The Community Edition Hasura URL."
              segment_user_id:
                type: "string"
                title: "Segment User Id"
                description: "The User Id with which to track events in Segment. If\
                  \ not present, then reporting is disabled. See https://faros-ce.readme.io/docs/faq#statistics-we-collect\
                  \ for more details."
          - type: "object"
            title: "Cloud Edition"
            required:
            - "api_key"
            - "api_url"
            properties:
              graph:
                type: "string"
                title: "Graph name"
                default: "default"
                description: "The Faros graph name."
              api_key:
                type: "string"
                title: "API Key"
                description: "The Faros API key to use to access the API."
                airbyte_secret: true
              api_url:
                type: "string"
                title: "API URL"
                default: "https://prod.api.faros.ai"
                examples:
                - "https://prod.api.faros.ai"
                description: "The Faros API URL."
              edition:
                type: "string"
                const: "cloud"
                title: "Cloud Edition"
                description: "Cloud Edition"
              expiration:
                type: "string"
                title: "Revision expiration"
                default: "5 seconds"
                examples:
                - "5 seconds"
                description: "The Faros graph revision expiration time."
          order: 0
          title: "Faros Edition"
          description: "Choose your Faros Edition."
        jsonata_expression:
          type: "string"
          order: 4
          title: "JSONata expression"
          description: "JSONata expression for converting input records. If provided\
            \ applies the expression based on specified JSONata apply mode."
        invalid_record_strategy:
          enum:
          - "FAIL"
          - "SKIP"
          type: "string"
          order: 3
          title: "Invalid record strategy"
          default: "SKIP"
          description: "Strategy to follow to handle an invalid input record."
        source_specific_configs:
          type: "object"
          oneOf:
          - type: "object"
            title: "Configurations"
            properties:
              jira:
                type: "object"
                oneOf:
                - type: "object"
                  title: "Configuration"
                  properties:
                    exclude_fields:
                      type: "array"
                      items:
                        type: "string"
                      title: "Exclude Fields"
                      default: []
                      description: "List of fields to exclude when saving tasks. Defaults\
                        \ to no exclusions."
                    truncate_limit:
                      type: "number"
                      title: "Truncate Limit"
                      default: 10000
                      description: "Truncate the descriptions of projects, tasks,\
                        \ and epics."
                    use_board_ownership:
                      type: "boolean"
                      title: "Use Board Ownership"
                      default: false
                      description: "Use Jira boards for assigning owners of tasks,\
                        \ or use projects."
                    additional_fields_array_limit:
                      type: "number"
                      title: "Additional Fields Array Limit"
                      default: 50
                      description: "Truncates an additional field's array value to\
                        \ the given length."
                order: 2
                title: "Jira"
                description: "Configuration options that apply to records generated\
                  \ by the Jira Source."
              bitbucket:
                type: "object"
                oneOf:
                - type: "object"
                  title: "Configuration"
                  properties:
                    application_mapping:
                      type: "string"
                      title: "Application Mapping"
                      default: "{}"
                      examples:
                      - "{ \"Aion\": { \"name\": \"aion\", \"platform\": \"ECS\" }\
                        \ }"
                      multiline: true
                      description: "JSON map of StatusPage service(s) name, to compute\
                        \ platform specific app name and platform name. Used to reference\
                        \ compute_Application object, from an ims_Incident object."
                order: 1
                title: "Bitbucket"
                description: "Configuration options that apply to records generated\
                  \ by the Bitbucket Source."
              pagerduty:
                type: "object"
                oneOf:
                - type: "object"
                  title: "Configuration"
                  properties:
                    default_severity:
                      type: "string"
                      title: "Default Severity"
                      pattern: "^(Sev[1-5])?(Custom)?$"
                      examples:
                      - "Sev1"
                      - "Sev2"
                      - "Sev3"
                      - "Sev4"
                      - "Sev5"
                      - "Custom"
                      description: "A default severity category if not present"
                    application_mapping:
                      type: "string"
                      title: "Application Mapping"
                      default: "{}"
                      examples:
                      - "{ \"Aion\": { \"name\": \"aion\", \"platform\": \"ECS\" }\
                        \ }"
                      multiline: true
                      description: "JSON map of PagerDuty service(s) name, to compute\
                        \ platform specific app name and platform name. Used to reference\
                        \ compute_Application object, from an ims_Incident object."
                order: 3
                title: "PagerDuty"
                description: "Configuration options that apply to records generated\
                  \ by the PagerDuty Source."
              squadcast:
                type: "object"
                oneOf:
                - type: "object"
                  title: "Configuration"
                  properties:
                    application_mapping:
                      type: "string"
                      title: "Application Mapping"
                      default: "{}"
                      examples:
                      - "{ \"Aion\": { \"name\": \"aion\", \"platform\": \"ECS\" }\
                        \ }"
                      multiline: true
                      description: "JSON map of SquadCast service(s) name, to compute\
                        \ platform specific app name and platform name. Used to reference\
                        \ compute_Application object, from an ims_Incident object."
                order: 4
                title: "SquadCast"
                description: "Configuration options that apply to records generated\
                  \ by the SquadCast Source."
              victorops:
                type: "object"
                oneOf:
                - type: "object"
                  title: "Configuration"
                  properties:
                    application_field:
                      type: "string"
                      title: "Application Field"
                      default: "service"
                      examples:
                      - "routing_key"
                      description: "Field name in a VictorOps incident, to compute\
                        \ a Faros Application name. The value of this field will be\
                        \ used to look up the app/platform in the specified application\
                        \ mapping"
                    application_mapping:
                      type: "string"
                      title: "Application Mapping"
                      default: "{}"
                      examples:
                      - "{ \"Aion\": { \"name\": \"aion\", \"platform\": \"ECS\" }\
                        \ }"
                      multiline: true
                      description: "JSON map of VictorOps service(s) name, to compute\
                        \ a Faros Application and Platform name. Used to reference\
                        \ compute_Application object, from an ims_Incident object.\
                        \ If specified, and such service exists, the feed will write\
                        \ a compute_Application object."
                order: 6
                title: "VictorOps"
                description: "Configuration options that apply to records generated\
                  \ by the VictorOps Source."
              statuspage:
                type: "object"
                oneOf:
                - type: "object"
                  title: "Configuration"
                  properties:
                    application_mapping:
                      type: "string"
                      title: "Application Mapping"
                      default: "{}"
                      examples:
                      - "{ \"Aion\": { \"name\": \"aion\", \"platform\": \"ECS\" }\
                        \ }"
                      multiline: true
                      description: "JSON map of StatusPage service(s) name, to compute\
                        \ platform specific app name and platform name. Used to reference\
