      properties:
        database:
          type: "string"
          order: 2
          title: "DB Name"
          description: "Name of the database."
        auth_type:
          type: "object"
          oneOf:
          - type: "object"
            title: "None"
            required:
            - "authorization"
            properties:
              authorization:
                type: "string"
                const: "none"
            description: "None."
            additionalProperties: false
          - type: "object"
            title: "Login/Password"
            required:
            - "authorization"
            - "username"
            - "password"
            properties:
              password:
                type: "string"
                order: 2
                title: "Password"
                description: "Password associated with the username."
                airbyte_secret: true
              username:
                type: "string"
                order: 1
                title: "User"
                description: "Username to use to access the database."
              authorization:
                type: "string"
                const: "login/password"
            description: "Login/Password."
            additionalProperties: false
          title: "Authorization type"
          description: "Authorization type."
        instance_type:
          type: "object"
          oneOf:
          - title: "Standalone MongoDb Instance"
            required:
            - "instance"
            - "host"
            - "port"
            properties:
              tls:
                type: "boolean"
                order: 2
                title: "TLS Connection"
                default: false
                description: "Indicates whether TLS encryption protocol will be used\
                  \ to connect to MongoDB. It is recommended to use TLS connection\
                  \ if possible. For more information see <a href=\"https://docs.airbyte.io/integrations/sources/mongodb-v2\"\
                  >documentation</a>."
