  name: "MySQL"
  dockerRepository: "airbyte/destination-mysql"
  dockerImageTag: "0.1.15"
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/mysql"
  icon: "mysql.svg"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/mysql"
    connectionSpecification:
      type: "object"
      title: "MySQL Destination Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "host"
      - "port"
      - "username"
      - "database"
      properties:
        ssl:
          type: "boolean"
          order: 5
          title: "SSL Connection"
          default: true
          description: "Encrypt data using SSL."
        host:
          type: "string"
          order: 0
          title: "Host"
          description: "Hostname of the database."
        port:
          type: "integer"
          order: 1
          title: "Port"
          default: 3306
          maximum: 65536
          minimum: 0
          examples:
          - "3306"
          description: "Port of the database."
        database:
          type: "string"
          order: 2
          title: "DB Name"
          description: "Name of the database."
        password:
          type: "string"
          order: 4
          title: "Password"
          description: "Password associated with the username."
          airbyte_secret: true
        username:
          type: "string"
          order: 3
          title: "User"
          description: "Username to use to access the database."
        tunnel_method:
          type: "object"
          oneOf:
          - title: "No Tunnel"
            required:
            - "tunnel_method"
            properties:
              tunnel_method:
                type: "string"
                const: "NO_TUNNEL"
                order: 0
                description: "No ssh tunnel needed to connect to database"
          - title: "SSH Key Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "ssh_key"
            properties:
              ssh_key:
                type: "string"
                order: 4
                title: "SSH Private Key"
                multiline: true
