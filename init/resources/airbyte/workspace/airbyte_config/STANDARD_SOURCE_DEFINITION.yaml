            >Google Analytics Account Explorer</a>."
        start_date:
          type: "string"
          order: 1
          title: "Start Date"
          examples:
          - "2020-06-01"
          description: "A date in the format YYYY-MM-DD."
        credentials:
          type: "object"
          oneOf:
          - type: "object"
            title: "Authenticate via Google (Oauth)"
            required:
            - "client_id"
            - "client_secret"
            - "refresh_token"
            properties:
              auth_type:
                enum:
                - "Client"
                type: "string"
                const: "Client"
                order: 0
                default: "Client"
              client_id:
                type: "string"
                title: "Client ID"
                description: "The Client ID of your developer application"
                airbyte_secret: true
              access_token:
                type: "string"
                title: "Access Token"
                description: "A access token generated using the above client ID,\
                  \ secret and refresh_token"
                airbyte_secret: true
              client_secret:
                type: "string"
                title: "Client Secret"
                description: "The client secret of your developer application"
                airbyte_secret: true
              refresh_token:
                type: "string"
                title: "Refresh Token"
                description: "A refresh token generated using the above client ID\
                  \ and secret"
                airbyte_secret: true
          - type: "object"
            title: "Service Account Key Authentication"
            required:
            - "credentials_json"
            properties:
              auth_type:
                enum:
                - "Service"
                type: "string"
                const: "Service"
                order: 0
                default: "Service"
              credentials_json:
                type: "string"
                examples:
                - "{ \"type\": \"service_account\", \"project_id\": YOUR_PROJECT_ID,\
                  \ \"private_key_id\": YOUR_PRIVATE_KEY, ... }"
                description: "The JSON key of the service account to use for authorization"
                airbyte_secret: true
          order: 0
          title: "Credentials"
        custom_reports:
          type: "string"
          order: 3
          title: "Custom Reports (optional)"
          description: "A JSON array describing the custom reports you want to sync\
            \ from GA. Check out the <a href=\"https://docs.airbyte.io/integrations/sources/google-analytics-v4\"\
            >docs</a> to get more information about this field."
      additionalProperties: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes: []
    authSpecification:
      auth_type: "oauth2.0"
      oauth2Specification:
        rootObject:
        - "credentials"
        - "0"
        oauthFlowInitParameters:
        - - "client_id"
        - - "client_secret"
        oauthFlowOutputParameters:
        - - "access_token"
        - - "refresh_token"
