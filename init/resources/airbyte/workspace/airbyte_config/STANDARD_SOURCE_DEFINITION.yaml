    connectionSpecification:
      type: "object"
      title: "Harvest Spec"
      $schema: "http://json-schema.org/draft-07/schema#"
      required:
      - "account_id"
      - "replication_start_date"
      properties:
        account_id:
          type: "string"
          order: 0
          title: "Account ID"
          description: "Harvest account ID. Required for all Harvest requests in pair\
            \ with Personal Access Token"
          airbyte_secret: true
        credentials:
          type: "object"
          oneOf:
          - type: "object"
            title: "Authenticate via Harvest (OAuth)"
            required:
            - "client_id"
            - "client_secret"
            - "refresh_token"
            properties:
              auth_type:
                enum:
                - "Client"
                type: "string"
                const: "Client"
                order: 0
                default: "Client"
              client_id:
                type: "string"
                title: "Client ID"
                description: "The Client ID of your Harvest developer application."
              client_secret:
                type: "string"
                title: "Client Secret"
                description: "The Client Secret of your Harvest developer application."
                airbyte_secret: true
              refresh_token:
                type: "string"
                title: "Refresh Token"
                description: "Refresh Token to renew the expired Access Token."
                airbyte_secret: true
            additionalProperties: false
          - type: "object"
            title: "Authenticate with Personal Access Token"
            required:
            - "api_token"
            properties:
              api_token:
                type: "string"
                title: "Personal Access Token"
                description: "Log into Harvest and then create new <a href=\"https://id.getharvest.com/developers\"\
                  > personal access token</a>."
                airbyte_secret: true
              auth_type:
                enum:
                - "Token"
                type: "string"
                const: "Token"
                order: 0
                default: "Token"
            additionalProperties: false
          order: 2
          title: "Authentication mechanism"
          description: "Choose how to authenticate to Harvest."
        replication_start_date:
          type: "string"
          order: 1
          title: "Start Date"
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
          examples:
          - "2017-01-25T00:00:00Z"
          description: "UTC date and time in the format 2017-01-25T00:00:00Z. Any\
            \ data before this date will not be replicated."
      additionalProperties: true
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "append"
    authSpecification:
      auth_type: "oauth2.0"
      oauth2Specification:
        rootObject:
        - "credentials"
        - "0"
        oauthFlowInitParameters:
        - - "client_id"
        - - "client_secret"
        oauthFlowOutputParameters:
        - - "refresh_token"
    advanced_auth:
